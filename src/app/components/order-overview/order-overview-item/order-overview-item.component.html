<td class="OrderOverviewItem-name">
  <a [routerLink]="orderItem?.product | productUrl">
    <rr-shop-image
      [images]="orderItem.product?.images"
      [size]="Size.Thumb064px"
      class="OrderOverviewItem-image"
    ></rr-shop-image>
    <span>{{ orderItem.product?.name }}</span>
    <div class="hidden-md hidden-lg">
      {{ orderItem.product?.priceUnit | price }}
      x
      {{ orderItem.quantity }}
      =
      {{ orderItem.priceTotalOriginal | price }}
    </div>
  </a>

  <div class="OrderOverviewItem-aggregation hidden-md hidden-lg">
    <rr-shop-clickable-action
      (actionClick)="remove(orderItem.id)"
      [icon]="['far', 'trash-alt']"
    ></rr-shop-clickable-action>

    <div>
      <rr-shop-clickable-action
        (actionClick)="quantityDecrement(orderItem.id)"
        [disabled]="!orderItem.isQuantityDecrementActive"
        [icon]="['fas', 'minus']"
      ></rr-shop-clickable-action>
      <rr-shop-clickable-action
        (actionClick)="quantityIncrement(orderItem.id)"
        [icon]="['fas', 'plus']"
      ></rr-shop-clickable-action>
    </div>
  </div>
</td>
<td class="OrderOverviewItem-quantity hidden-xxs hidden-xs hidden-sm">
  <div>
    <rr-shop-clickable-action
      (actionClick)="quantityDecrement(orderItem.id)"
      [disabled]="!orderItem.isQuantityDecrementActive"
      [icon]="['fas', 'minus']"
    ></rr-shop-clickable-action>
    <span>
      {{ orderItem.quantity }}
    </span>
    <rr-shop-clickable-action
      (actionClick)="quantityIncrement(orderItem.id)"
      [icon]="['fas', 'plus']"
    ></rr-shop-clickable-action>
  </div>
</td>
<td class="OrderOverviewItem-price hidden-xxs hidden-xs hidden-sm">
  <span>
    {{ orderItem.product?.priceUnit | price }}
  </span>
</td>
<td class="OrderOverviewItem-itemPrice hidden-xxs hidden-xs hidden-sm">
  <span>
    {{ orderItem.priceTotalOriginal | price }}
  </span>
</td>
<td class="OrderOverviewItem-actions hidden-xxs hidden-xs hidden-sm">
  <rr-shop-clickable-action
    (actionClick)="remove(orderItem.id)"
    [icon]="['far', 'trash-alt']"
  ></rr-shop-clickable-action>
</td>
