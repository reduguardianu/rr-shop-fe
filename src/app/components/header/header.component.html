<div class="Header">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div class="Header-logoContainer">
          <a routerLink="/">
            <h1>{{ h1Text }}</h1>
          </a>
        </div>
      </div>
      <div class="col-xs-12 col-md-6 hidden-xs hidden-sm">
        <div class="Header-headerImageContainer">
          <div class="Header-headerImage">&nbsp;</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-6 margin-bottom">
        <rr-shop-top-menu></rr-shop-top-menu>
      </div>

      <div class="col-xs-12 col-md-6 margin-bottom" style="text-align: right;">
        <div style="display: inline-block; margin-right: 15px;">
          <rr-shop-top-search></rr-shop-top-search>
        </div>
        <div style="display: inline-block;">
          <rr-shop-cloud>
            <rr-shop-clickable-action
              [clickableActionTheme]="ClickableActionTheme.Transparent"
              [clickableActionType]="ClickableActionType.RouterLink"
              [link]="'/basket'"
              [icon]="['fas', 'shopping-basket']"
              [label]="'Koszyk'"
            ></rr-shop-clickable-action>
            <rr-shop-basket-overview cloudContent></rr-shop-basket-overview>
          </rr-shop-cloud>
        </div>
      </div>
    </div>
  </div>
</div>
