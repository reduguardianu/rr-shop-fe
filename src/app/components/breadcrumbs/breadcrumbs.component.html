<div class="Breadcrumbs">
  <div class="container">
    <div class="Breadcrumbs-linksContainer">
      <a routerLink="/" [ngClass]="{ 'Breadcrumbs-link--active': (categories$ | async).length === 0 }">
        Strona główna
      </a>
      <a
        *ngFor="let category of categories$ | async"
        [routerLink]="'/' + category.id + ',' + category.slug"
        routerLinkActive="Breadcrumbs-link--active"
      >
        {{ category.name }}
      </a>
    </div>
  </div>
</div>
