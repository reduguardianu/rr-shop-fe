<div class="TopMenu">
  <ul *ngIf="(categories$ | async).length">
    <li *ngFor="let category of categories$ | async; trackBy: trackBy">
      <a [routerLink]="'/' + category.id + ',' + category.slug" routerLinkActive="TopMenu-link--active">
        {{ category.name }}
      </a>
    </li>
  </ul>
</div>
