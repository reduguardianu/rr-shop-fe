<div class="ProductBoxCompact" [ngClass]="{ 'ProductBoxCompact--inBasket': productEnriched.basketSimpleEntry }">
  <a [routerLink]="productEnriched | productUrl: activeCategory" class="ProductBoxCompact-link">
    <img alt="{{ productEnriched.name }}" src="" class="ProductBoxCompact-image" />
    <span>{{ productEnriched.name }}</span>
  </a>

  <div class="ProductBoxCompact-price">
    {{ productEnriched.price | price }}
  </div>

  <div *ngIf="productEnriched.basketSimpleEntry" class="ProductBoxCompact-basketQuantity">
    <span>
      W koszyku: <b>{{ productEnriched.basketSimpleEntry.quantity }}</b>
    </span>
    <div>
      <rr-shop-clickable-action
        (actionClick)="quantityDecrement(productEnriched.basketSimpleEntry.id)"
        [icon]="['fas', 'minus']"
      ></rr-shop-clickable-action>
      <rr-shop-clickable-action
        (actionClick)="quantityIncrement(productEnriched.basketSimpleEntry.id)"
        [icon]="['fas', 'plus']"
      ></rr-shop-clickable-action>
    </div>
  </div>

  <rr-shop-clickable-action
    *ngIf="!productEnriched.basketSimpleEntry"
    (actionClick)="addToBasket(productEnriched)"
    [label]="'Do koszyka'"
    [icon]="['fas', 'shopping-basket']"
  ></rr-shop-clickable-action>
</div>
