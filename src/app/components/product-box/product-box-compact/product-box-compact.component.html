<div class="col-xs-12 col-sm-6 col-md-4 ProductBoxCompact">
  COMPACT
  <img alt="{{ product.name }}" src="{{ product.images | image }}" class="ProductBoxCompact-image" />

  <div>
    <a routerLink="/product/{{ product.id }}">{{ product.name }}</a>
  </div>

  <div>
    {{ product.description }}
  </div>

  <div>
    {{ product.price | price }}
  </div>

  <pre>{{ product | json }}</pre>

  <rr-shop-clickable-action
    (actionClick)="addToBasket(product)"
    [label]="'Add to basket'"
    [clickableActionType]="ClickableActionType.Anchor"
    [link]="'https://google.pl'"
  ></rr-shop-clickable-action>
  <br /><br />

  <rr-shop-clickable-action (actionClick)="addToBasket(product)" [label]="'Add to basket'"></rr-shop-clickable-action>
  <br /><br />

  <rr-shop-clickable-action
    [label]="'Add to basket'"
    [clickableActionType]="ClickableActionType.RouterLink"
    [link]="'/search/test'"
  ></rr-shop-clickable-action>
