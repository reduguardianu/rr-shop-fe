<div class="ProductBoxCompact">
  COMPACT
  <img alt="{{ product.name }}" src="{{ product.images | image }}" class="ProductBoxCompact-image" />

  <div>
    <a [routerLink]="product | productUrl: activeCategory">{{ product.name }}</a>
  </div>

  <div>
    {{ product.description }}
  </div>

  <div>
    {{ product.price | price }}
  </div>

  <pre>{{ product | json }}</pre>

  <rr-shop-clickable-action
    (actionClick)="addToBasket(product)"
    [label]="'Add to basket'"
    [icon]="['fas', 'shopping-basket']"
  ></rr-shop-clickable-action>
</div>
