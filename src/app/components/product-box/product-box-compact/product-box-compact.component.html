<div class="col-xs-12 col-sm-6 col-md-4 ProductBoxCompact">
  COMPACT
  <img alt="{{ product.name }}" class="ProductBoxCompact-image" />

  <div>
    <a routerLink="/product/{{ product.id }}">{{ product.name }}</a>
  </div>

  <div>
    {{ product.description }}
  </div>

  <div>
    {{ product.price | price }}
  </div>

  <pre>{{ product | json }}</pre>
  <button type="button" (click)="addToBasket(product)">Add to basket</button>
</div>
