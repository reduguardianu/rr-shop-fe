<div class="ProductBoxCompact">
  <a [routerLink]="product | productUrl: activeCategory" class="ProductBoxCompact-link">
    <img alt="{{ product.name }}" src="" class="ProductBoxCompact-image" />
    <span>{{ product.name }}</span>
  </a>

  <div class="ProductBoxCompact-price">
    {{ product.price | price }}
  </div>

  <rr-shop-clickable-action
    (actionClick)="addToBasket(product)"
    [label]="'Do koszyka'"
    [icon]="['fas', 'shopping-basket']"
  ></rr-shop-clickable-action>
</div>
