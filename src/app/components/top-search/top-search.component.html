<div class="TopSearch">
  <input
    (keyup.enter)="search()"
    [(ngModel)]="query"
    class="u-form-input TopSearch-form"
    placeholder="Szukaj produktu..."
  />

  <rr-shop-clickable-action
    (actionClick)="search()"
    [clickableActionType]="ClickableActionType.Button"
    [icon]="['fas', 'search']"
    class="TopSearch-button"
  ></rr-shop-clickable-action>
</div>
