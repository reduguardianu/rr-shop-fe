<div class="HeaderSticky-content"></div>

<div
  class="HeaderSticky"
  [ngClass]="{
    'HeaderSticky--active': scrolledDownThatHeaderIsNotVisible$ | async
  }"
>
  <div class="container">
    <div class="row HeaderSticky-content">
      <div class="col-xxs-12 col-md-4">
        <rr-shop-top-menu></rr-shop-top-menu>
      </div>

      <div class="col-xxs-12 col-md-4">
        <rr-shop-top-search></rr-shop-top-search>
      </div>

      <div class="col-xxs-12 col-md-4">
        <rr-shop-top-basket></rr-shop-top-basket>
      </div>
    </div>
  </div>
</div>
