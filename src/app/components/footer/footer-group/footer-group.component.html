<div class="FooterGroup" *ngIf="(categories$ | async).length">
  <ul>
    <li *ngFor="let category of categories$ | async; trackBy: trackBy">
      <a [routerLink]="category | categoryUrl" [ngClass]="{ 'Footer-link--active': category.activeLevel === 1 }">
        {{ category.name }}
      </a>
    </li>
  </ul>
</div>
