<div class="CategoryNode" *ngIf="(categories$ | async).length">
  <ul>
    <li *ngFor="let category of categories$ | async; trackBy: trackBy">
      <a [routerLink]="'/' + category.id + ',' + category.slug" routerLinkActive="CategoryNode-link--active">
        {{ category.name }}
      </a>

      <rr-shop-category-node *ngIf="category.activeLevel" [parentId]="category.id"></rr-shop-category-node>
    </li>
  </ul>
</div>
