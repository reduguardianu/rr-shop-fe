<rr-shop-admin-menu></rr-shop-admin-menu>

<h2>Admin / lista zamówień</h2>

<span *ngIf="isLoading">Wczytywanie listy...</span>
<span *ngIf="isError">Błąd podczas ładowania listy</span>

<div *ngIf="data">
  <table>
    <tr>
      <th>Numer</th>
      <th>Data utworzenia</th>
      <th>Data modyfikacji</th>
      <th>Status</th>
      <th>Email</th>
    </tr>
    <tr
      *ngFor="let item of data"
      [ngClass]="{
        'tr-orange':
          item?.status === Status.Shipped ||
          item?.status === Status.ReadyForPickup ||
          item?.status === Status.PaymentCompleted,
        'tr-green': item?.status === Status.Completed,
        'tr-red': item?.status === Status.Canceled
      }"
    >
      <td>
        <a [routerLink]="[item.id]">{{ item.number }}</a>
      </td>
      <td>{{ item.createdAt | dateCustom }}</td>
      <td>{{ item.updatedAt | dateCustom }}</td>
      <td>{{ item.status }}</td>
      <td>{{ item.email }}</td>
    </tr>
  </table>
</div>
