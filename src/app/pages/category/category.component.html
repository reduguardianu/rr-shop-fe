<div class="Category">
  <h2 class="margin-bottom">
    {{ (activeCategory$ | async).name }}
  </h2>

  <div [innerHTML]="(activeCategory$ | async).content"></div>

  <div class="row">
    <rr-shop-product-box-compact
      *ngFor="let product of productsFromActiveCategoryAndItsChildren$ | async; trackBy: trackBy"
      [product]="product"
      class="col-xxs-12 col-sm-6 col-md-4 margin-bottom"
    ></rr-shop-product-box-compact>
  </div>
</div>
