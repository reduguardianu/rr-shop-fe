<div class="Product" *ngIf="activeProductEnriched$ | async as activeProductEnriched">
  <div class="row">
    <div class="col-xxs-12 col-md-6 Product-imageContainer">
      <img alt="{{ activeProductEnriched.name }}" src="" />
    </div>
    <div class="col-xxs-12 col-md-6 Product-overviewContainer">
      <h2>{{ activeProductEnriched.name }}</h2>

      <div class="Product-price">
        {{ activeProductEnriched.price | price }}
      </div>

      <div *ngIf="activeProductEnriched.basketSimpleEntry" class="Product-basketQuantity">
        <span>
          W koszyku: <b>{{ activeProductEnriched.basketSimpleEntry.quantity }}</b>
        </span>
        <div>
          <rr-shop-clickable-action
            (actionClick)="remove(activeProductEnriched.basketSimpleEntry.id)"
            [label]="'UsuÅ„ z koszyka'"
            [icon]="['far', 'trash-alt']"
          ></rr-shop-clickable-action>
          <rr-shop-clickable-action
            (actionClick)="quantityDecrement(activeProductEnriched.basketSimpleEntry.id)"
            [icon]="['fas', 'minus']"
          ></rr-shop-clickable-action>
          <rr-shop-clickable-action
            (actionClick)="quantityIncrement(activeProductEnriched.basketSimpleEntry.id)"
            [icon]="['fas', 'plus']"
          ></rr-shop-clickable-action>
        </div>
      </div>

      <rr-shop-clickable-action
        *ngIf="!activeProductEnriched.basketSimpleEntry"
        (actionClick)="addToBasket(activeProductEnriched)"
        [label]="'Do koszyka'"
        [icon]="['fas', 'shopping-basket']"
      ></rr-shop-clickable-action>
    </div>
  </div>

  <div class="Product-description" [innerHTML]="activeProductEnriched.description"></div>
</div>
