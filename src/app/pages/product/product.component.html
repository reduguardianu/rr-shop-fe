<div class="Product" *ngIf="activeProduct$ | async as activeProduct">
  <div class="row">
    <div class="col-xxs-12 col-md-6 Product-imageContainer">
      <img alt="{{ activeProduct.name }}" src="" />
    </div>
    <div class="col-xxs-12 col-md-6 Product-overviewContainer">
      <h2>{{ activeProduct.name }}</h2>

      <div class="Product-price">
        {{ activeProduct.price | price }}
      </div>

      <rr-shop-clickable-action
        (actionClick)="addToBasket(activeProduct)"
        [label]="'Do koszyka'"
        [icon]="['fas', 'shopping-basket']"
      ></rr-shop-clickable-action>
    </div>
  </div>

  <div class="Product-description" [innerHTML]="activeProduct.description"></div>
</div>
